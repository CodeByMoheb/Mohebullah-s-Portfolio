<style>
  ::selection {
    background-color: #ff6c00;
    color: #0a0a0a;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-in {
    opacity: 0;
    animation: fadeInUp 0.5s ease-out forwards;
  }
  
  .delay-100 { animation-delay: 100ms; }
  .delay-200 { animation-delay: 200ms; }
  .delay-300 { animation-delay: 300ms; }
  .delay-400 { animation-delay: 400ms; }
  .delay-500 { animation-delay: 500ms; }

  @keyframes powerUpGlow {
    0% {
      box-shadow: 0 0 30px 5px rgba(255, 108, 0, 0.7);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(255, 108, 0, 0);
    }
  }

  .power-up-glow {
    animation: powerUpGlow 0.7s ease-out;
  }

  /* Animated Hamburger Icon Styles */
  .hamburger-button {
    width: 28px;
    height: 24px;
    position: relative;
    background: transparent;
    border: none;
    cursor: pointer;
  }

  .hamburger-button .line {
    position: absolute;
    left: 0;
    height: 3px;
    width: 100%;
    background-color: #ff6c00; /* accent color */
    border-radius: 2px;
    transition: all 0.3s ease-in-out;
  }

  .hamburger-button .line.top {
    top: 0;
  }

  .hamburger-button .line.middle {
    top: 50%;
    transform: translateY(-50%);
  }

  .hamburger-button .line.bottom {
    bottom: 0;
  }

  /* Open state transformations */
  .hamburger-button .line.top.open {
    top: 50%;
    transform: translateY(-50%) rotate(45deg);
  }

  .hamburger-button .line.middle.open {
    opacity: 0;
  }

  .hamburger-button .line.bottom.open {
    bottom: 50%;
    transform: translateY(50%) rotate(-45deg);
  }

</style>
