<style>
  ::selection {
    background-color: #233554;
    color: #ccd6f6;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-in {
    opacity: 0;
    animation: fadeInUp 0.5s ease-out forwards;
  }
  
  .delay-100 { animation-delay: 100ms; }
  .delay-200 { animation-delay: 200ms; }
  .delay-300 { animation-delay: 300ms; }
  .delay-400 { animation-delay: 400ms; }
  .delay-500 { animation-delay: 500ms; }

  /* Animated Hamburger Icon Styles */
  .hamburger-button {
    width: 28px;
    height: 24px;
    position: relative;
    background: transparent;
    border: none;
    cursor: pointer;
  }

  .hamburger-button .line {
    position: absolute;
    left: 0;
    height: 3px;
    width: 100%;
    background-color: #64ffda; /* accent color */
    border-radius: 2px;
    transition: all 0.3s ease-in-out;
  }

  .hamburger-button .line.top {
    top: 0;
  }

  .hamburger-button .line.middle {
    top: 50%;
    transform: translateY(-50%);
  }

  .hamburger-button .line.bottom {
    bottom: 0;
  }

  /* Open state transformations */
  .hamburger-button .line.top.open {
    top: 50%;
    transform: translateY(-50%) rotate(45deg);
  }

  .hamburger-button .line.middle.open {
    opacity: 0;
  }

  .hamburger-button .line.bottom.open {
    bottom: 50%;
    transform: translateY(50%) rotate(-45deg);
  }

  /* Timeline Animation Styles */
  .timeline-entry {
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 0.8s cubic-bezier(0.645, 0.045, 0.355, 1), transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
  }
  .timeline-entry.is-visible {
    opacity: 1;
    transform: translateY(0);
  }

</style>
</head>
