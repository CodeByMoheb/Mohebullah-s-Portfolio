<style>
  ::selection {
    background-color: #FF007A;
    color: #E2E8F0;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 15% 25%, rgba(255, 0, 122, 0.15), transparent 40%),
      radial-gradient(circle at 85% 75%, rgba(0, 242, 234, 0.15), transparent 40%);
    animation: background-pan 20s linear infinite;
    z-index: -1;
    background-attachment: fixed;
  }

  @keyframes background-pan {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-in {
    opacity: 0;
    animation: fadeInUp 0.5s ease-out forwards;
  }
  
  .delay-100 { animation-delay: 100ms; }
  .delay-200 { animation-delay: 200ms; }
  .delay-300 { animation-delay: 300ms; }
  .delay-400 { animation-delay: 400ms; }
  .delay-500 { animation-delay: 500ms; }

  /* Animated Hamburger Icon Styles */
  .hamburger-button .line {
    background-color: #00F2EA;
    position: absolute;
    left: 0;
    height: 3px;
    width: 100%;
    border-radius: 2px;
    transition: all 0.3s ease-in-out;
  }
  .hamburger-button { width: 28px; height: 24px; position: relative; background: transparent; border: none; cursor: pointer; }
  .hamburger-button .line.top { top: 0; }
  .hamburger-button .line.middle { top: 50%; transform: translateY(-50%); }
  .hamburger-button .line.bottom { bottom: 0; }
  .hamburger-button .line.top.open { top: 50%; transform: translateY(-50%) rotate(45deg); }
  .hamburger-button .line.middle.open { opacity: 0; }
  .hamburger-button .line.bottom.open { bottom: 50%; transform: translateY(50%) rotate(-45deg); }

  /* Timeline Animation Styles */
  .timeline-entry {
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 0.8s cubic-bezier(0.645, 0.045, 0.355, 1), transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
  }
  .timeline-entry.is-visible {
    opacity: 1;
    transform: translateY(0);
  }
  
  /* Gradient Text */
  .gradient-text {
    background: linear-gradient(90deg, #FF007A, #00F2EA, #FFD60A);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 200% auto;
    animation: gradient-animate 8s linear infinite;
  }

  @keyframes gradient-animate {
    0% { background-position: 0% 50%; }
    50% { background-position: 200% 50%; }
    100% { background-position: 0% 50%; }
  }

</style>
</head>
